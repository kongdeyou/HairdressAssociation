                <div class="right-cont">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>潮流资讯</legend>

                        <table class="layui-table" lay-size="lg">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>内容</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:each="article:${article}">
                                <tr>
                                    <td><span th:text="${article.title}"></span></td>
                                    <td><span th:text="${article.content}"></span></td>
                                    <td> <a type="button" th:href="@{'http://localhost:8088/deletearticle?id='+${article.article_id}}" class="layui-btn layui-btn-normal"  style="background-color:plum;">删除</a></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </fieldset>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>添加潮流资讯</legend>

                    <form class="layui-form" action="http://localhost:8088/postarticle" method="post" >

                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                                <textarea  name="content" class="layui-textarea"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color:plum;">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                </fieldset>
            </div>
        </div>

        <script src="res\layui\layui.js" charset="utf-8"></script>
        <script>

        layui.config({
          base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use(['mm', 'laypage', 'jquery'], function () {
          var laypage = layui.laypage, $ = layui.$;
          mm = layui.mm;

            , count: 100 //数据总数
          });


          $('body').on('click', '*[data-content]', function () {
            $(this).addClass('active').siblings().removeClass('active')
            var dataConte = $(this).attr('data-content');
            $('*[cont]').each(function (i, item) {
              var itemCont = $(item).attr('cont');
              console.log(item)
              if (dataConte === itemCont) {
                $(item).removeClass('layui-hide');
              } else {
                $(item).addClass('layui-hide');
              }
            })
          })

        });
