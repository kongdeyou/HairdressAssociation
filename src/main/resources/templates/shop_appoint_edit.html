<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"

            crossorigin="anonymous"></script>
    <title>美容美发协会</title>
    <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">

    <script type="text/javascript" src="../res/layui/layui.js"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <style>

    .layui-carousel {
      float: right;
      /*border: 1px solid black;*/
      padding: 5px;
      margin-top: 5px;
      color: blue;


    }





    </style>
</head>

<body>

<div class="site-nav-bg">
    <div class="site-nav w1200">

        <div class="sn-quick-menu">
            <div class="login"><a href="shopres">商家入驻</a></div>
            <div class="login"><a href="shoplogin">商家登录</a></div>
            <div class="login"><a href="userres">用户注册</a></div>
            <div class="login"><a href="userlogin">用户登录</a></div>
            <div class="login"><a href="appointment">我的预约</a></div>
            <div class="login"><a href="admin">管理员</a></div>


        </div>
    </div>
</div>


<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="美容美发协会">
                    <img src="../res/static/img/titlename.png">
                </a>
            </h1>
        </div>
    </div>
</div>


<div class="content content-nav-base commodity-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="#" class="active">商家管理</a>
                </div>
            </div>
        </div>
    </div>
    <div class="commod-cont-wrap">
        <div class="commod-cont w1200 layui-clear">
            <div class="left-nav">
                <div class="title">分类</div>
                <div class="list-box">
                    <dl>
                        <dt><a href="shopindex">首页</a></dt>
                    </dl>
                    <dl>
                        <dt><a href="shop_edit">店铺管理</a></dt>
                    </dl>
                    <dl>
                        <dt><a style="color:plum;">预约管理</a></dt>
                    </dl>
                    <dt><a href="shop_eval">店铺评论</a></dt>
                    </dl>
                </div>
            </div>
            <div class="right-cont-wrap">
                <div class="right-cont">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>待处理订单</legend>
                        <div th:each="appointments0:${appointments0}">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md12">
                                    <div class="layui-card">
                                        <div class="layui-card-body">
                                          <span th:text="'用户:'+${appointments0.user_id}+' &nbsp&nbsp&nbsp套餐: '+${appointments0.type_id}+' &nbsp&nbsp&nbsp发型师:'+${appointments0.hairstylist_id}+' &nbsp&nbsp&nbsp到店时间: '+${appointments0.appoint_time}+' &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp'"></span>

                                          <a type="button"
                                               th:href="@{'http://localhost:8088/passappoint?id='+${appointments0.appoint_id}}"
                                               class="layui-btn layui-btn-normal"
                                               style="background-color:plum;">通过预约</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>待进行订单</legend>
                        <div th:each="appointments1:${appointments1}">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md12">
                                    <div class="layui-card">
                                      <div class="layui-card-body">
                                        <span th:text="'用户:'+${appointments1.user_id}+' &nbsp&nbsp&nbsp套餐: '+${appointments1.type_id}+' &nbsp&nbsp&nbsp发型师:'+${appointments1.hairstylist_id}+' &nbsp&nbsp&nbsp到店时间: '+${appointments1.appoint_time}+' &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp'"></span>

                                        <a type="button"
                                           th:href="@{'http://localhost:8088/endappoint?id='+${appointments1.appoint_id}}"
                                           class="layui-btn layui-btn-normal"
                                           style="background-color:plum;">结束订单</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>已完成订单</legend>
                        <div th:each="appointments2:${appointments2}">
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md12">
                                    <div class="layui-card">
                                        <div class="layui-card-body">
                                          <span th:text="'用户:'+${appointments2.user_id}+' &nbsp&nbsp&nbsp套餐: '+${appointments2.type_id}+' &nbsp&nbsp&nbsp发型师:'+${appointments2.hairstylist_id}+' &nbsp&nbsp&nbsp到店时间: '+${appointments2.appoint_time}+' &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp'"></span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>


        <script>

        layui.config({
          base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use(['mm', 'laypage', 'jquery'], function () {
          var laypage = layui.laypage, $ = layui.$;
          mm = layui.mm;
          laypage.render({
            elem: 'demo0'
            , count: 100 //数据总数
          });


          $('body').on('click', '*[data-content]', function () {
            $(this).addClass('active').siblings().removeClass('active')
            var dataConte = $(this).attr('data-content');
            $('*[cont]').each(function (i, item) {
              var itemCont = $(item).attr('cont');
              console.log(item)
              if (dataConte === itemCont) {
                $(item).removeClass('layui-hide');
              } else {
                $(item).addClass('layui-hide');
              }
            })
          })

        });





        </script>
        <script src="res\layui\layui.js" charset="utf-8"></script>

        </script>


</body>

</html>
